<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>JS01. 자바스크립트 기본 + DOM선택법</title>
    <!-- 자바스크립트 코딩구역(인터널방식 : 안쪽에 구역을 만들어 코딩) -->
    <script>
        // 한줄주석
        /* 여러줄주석 : alt shift a*/

        /*******************************  
            [ 자바스크립트란? ]

            - 고정적인 html 구조와 css로 디자인된 웹문서의
            디자인 혹은 기능적으로 구현된 것을 변경하기 위해 개발된
            브라우저 전용 프로그래밍 언어다!
            ______________________________________________

            [ JS의 코딩구역 ]

            1. 인터널(internal) 방식
            - html의 script 요소 내부에 데이터로 코딩함
            
            2. 익스터널(external) 방식
            - JS 외부파일로 확장자가 .js
            - html 페이지에서 script요소에 src속성의 값으로
            파일 위치를 지정하여 호출함!
            예) <script src="파일경로/이름.js">

            3. 이벤트 속성의 인라인(inline)코딩
            - html 요소의 이벤트 속성값으로 JS코드를 작성함
            예) <h1 onclick="JS코드">

            ______________________________________________

            [ JS의 역할 ]

            1. html을 변경한다!

            2. CSS의 디자인 속성을 재정의한다!

            [ 각 언어별 역할 비유 ]
            1. HTML(구조) - 건물의 콘크리트 구조물
            2. CSS(디자인) - 건물의 인테리어, 익스테리어
            3. JS(프로그래밍) - 건물의 수도, 전기, 엘리베이터 등

            ______________________________________________

            [ JS의 화면출력 ]

            1. document.write(내용) - html화면 상단에 출력
            2. window.alert(내용) - 팝업형식의 경고장으로 출력
                -> window를 생략가능 : alter(내용)
                -> html이 랜더링이 되기전에 제어권을 가짐!(안내팝업이 뜸!)
            3. console.log(내용) - 콘솔창에 출력
                -> 개발시에 많이 사용함
                -> 콘솔은 브라우저 엔진에서 관할하는 내부출력모드
                -> 개발자모드(F12)의 콘솔(console)탭을 선택함
                -> 콘솔창에 로그가 찍힌 라인번호를 알려준다!
            _______________________________________________

            [ JS 코드의 특징 ]

            -> JS 명령어 실행코드는 만나는 즉시 실행됨!
            그래서 내가 원하는 시점의 이벤트에 명령어 코드가 실행되려면
            함수가 필요하다!

            _______________________________________________

            [ JS의 함수 ]
            - 정의 : 특정실행코드를 특정이벤트에 실행하도록 호출시에만 코드를 실행하는 코드 저장공간!

            - 형식 : function 함수명(전달변수){코드}

            - 호출 : 함수명(값)
            -> 값은 함수의 전달변수 개수만큼 보낸다!
            -> 호출시 소괄호로 꼭 해준다!

            ________________________________________________

             [ JS의 이벤트란? ]
            - 브라우저에서 실행되는 입력 또는 상태변경
            관련 시점을 구분하여 알려주는 요소

            - 이벤트의 종류:
            1) 마우스 관련 이벤트
            - click, dblclick, mouseover, mouseout, mouseup,...
            2) 키보드 관련 이벤트
            - keydown, keyup, keypress,...
            3) 기타 이벤트
            - load, focus, blur, ...

            -> 이벤트와 함수를 연결하려면?
            html 요소에 이벤트 속성 모두 만들어져 있다!!!

            [ HTML 이벤트 속성 ]

            -> on+이벤트명 = 값
            예) <h1 onclick="함수명()">
                onmouseover="값", onload="값"

            _______________________________________

            [ JS의 이퀄의 의미 ]
            - 이퀄은 오른쪽 값이 왼쪽에 할당됨을 의미!
            (할당은 값이 특정 메모리공간에 들어감을 의미)
            -> 절대로 같다는 의미가 아니다!!!

            [ JS에서 점(.)의 의미 ]
            - 객체의 하위 메서드나 속성으로 들어감을 의미함
            - 객체는 목적을 가지고 만든 프로그램 단위체 
            - 메서드는 객체 내부에 만들어진 함수(코드저장소)
            - 속성은 객체 내부의 특정값을 정의하는 항목

            예) 우주.우리은하.태양계.지구.대한민국.서울.강남구
             -> 큰보따리안에 작은보따리로 들어가는 것 = 점(.)의 의미
            
            ___________________________________________

            [ JS에서 코드의 마무리는 세미콜론;;;;; ]

            - JS의 코드 끝에는 세미콜론으로 마무리한다!
            - 세미콜론이 안붙는 경우 
                1. 선언적함수(이름이 있는 함수)의 끝
                2. 제어문의 끝(if문, for문,....)

            ((참고: 자동세미콜론 삽입기능))
            ASI(Automatic Semicolon Insertion)
            -> 브라우저가 세미콜론이 필요한 부분의 구문분석을
            통하여 자동으로 넣어주는 기능!
            -> 주의사항: 세미콜론을 안써도 되는 편리한 기능이지만
            '자동구문분석'에서 오류분석이 있을 수 있으므로
            개발자가 직접 세미콘론을 넣어주는 것을 추천함!!!

            ____________________________________________

            [ JS에서 따옴표의 의미 ]
            - 문자값을 의미(string: 문자데이터)
            - 문자를 따옴표로 안싸면 그것은 변수라고 한다!

            ____________________________________________

            [ JS에서 요소를 선택하는 방법! ]

            - document 객체 : 
                html문서 전체를 담고 있는 DOM객체

            - DOM(Document Object Model)
                : 웹문서에 있는 각 요소로 접근할 수 있는 방법을 제공하는 언어 중립적 인터페이스(소통이 이루어지는 장소 : 수단과 방법)다!

            ___________________________________________

            [ JS 기본요소 선택법 ]

            1. 아이디 선택법 : 
            getElementById(아이디명)
            -> 해석 : 가져와, 요소를, 아이디로! = 아이디는 유일하므로 선택즉시 바로 접근가능함!

            2. 클래스 선택법 : 
            getElementsByClassName() -> camel 케이스(대소문자섞어쓰는 방식)
                       get Elements By Class Name
            -> 해석 : 가져와, 요소들을, 클래스명으로!

            -> 클래스는 여러번 사용가능하므로 선택 후 순번을 선택해야 구체적인 요소에 접근가능함!

            -> 순번선택방법 : item(순번) / [순번] 
                document
                .getElementsByClassName(클래스명).item(순번)
                document
                .getElementsByClassName(클래스명)[순번]

             -> 개수 : length

        

            3. 태그 선택법 : 
            getElementsByTagName(태그명)
                       get Elements By TagName
            -> 해석 : 가져와 요소들을 태그명으로!

            -> 태그는 여러번 사용가능하므로 선택 후 순번을 선택해야 구체적인 요소에 접근가능함!

            -> 순번선택방법 : item(순번) / [순번] 
                document
                .getElementsByTagName(태그명).item(순번)
                document
                .getElementsByTagName(태그명)[순번]

            -> 개수 : length

            ________________________________________    

            [ 선택자 문법을 그대로 사용하는 요소 선택법 ]
            
            
            1. querySelector(CSS선택자)
            -> 선택자에 맞는 요소를 처음 만나는 것으로 선택 
            -> 무조건 하나만 가져오므로 순번 불필요!

            예) document.querySelector('#my>li')
            -> 만나는 첫번째 li요소를 선택함
            


            2. querySelectorAll(CSS선택자)
            -> 선택자에 맞는 요소를 모두 가져옴!
            -> html요소 컬렉션에 담겨서 저장됨
            -> 순번과 개수를 구할 수 있음
            순번 : item(순번) / [순번]
            개수 : length(길이)

            예) document.querySelectorAll('#my>li')
            -> 만나는 li모두를 선택함(순번, 개수 사용함!)

            ________________________________________

            [ JS에서 요소 선택 후 CSS변경하기 ]

            1. 스타일시트 속성명으로 개별추가하기

            선택요소.style.스타일시트속성명 = 속성값
            - 선택요소의 CSS특정 속성값을 변경함
            - 스타일시트 속성명은 모두 변수형으로 JS브라우저
            객체의 속성으로 만들어져 있다!

            예) 'font-size' -> fontSize
                'border-radius' -> borderRadius

                -> 이음절 이상 속성명은 데쉬(-)를 빼고
                단어 첫글자를 대문자로 처리하여 사용함!

                -> JS에서 CSS를 변경하면 요소 태그 내부에
                style속성으로 인라인코딩 되어 들어간다!
                (최우선 적용!)
            

            2. 한꺼번에 style 속성값으로 넣기
            -> style.cssText = 'css문법'
            -> 이전에 코딩된 인라인 style 속성값은 무시된다
            -> 백틱(`)을 사용하면 좀 더 가독성있는 코딩가능!
            _______________________________________
            



        
        *******************************/
                
        // 화면출력1
        // document.write('<h1>나야나~!</h1>');

        // 화면출력2
        // window.alert('너도 개발자냐?');
        
        // 화면출력3
        // console.log('나는 프론트엔드 개발자다!');


        /*****************************************
                함수명: 보여줘
                기능: .pbox의 구조와 디자인 변경

                함수형식 : function 함수명(전달변수){코드}
        *****************************************/
        function 보여줘(){
            document.getElementById.innerHTML = '<img src="./images/kim.png" alt="김비서가 왜그럴까?">';

            var 목표 = document.getElementById('pbox')[0];

            // css부분
            목표.style.background = "url(./images/kimbs.jpg) no-repeat center/cover";
            목표.style.color = "lime";
            목표.style.fontSize = "40px";
            목표.style.lineHeight = "100px";
            목표.style.textShadow = "2px 2px 2px #000";
            목표.style.transition =
            "2s,transform 1s 2s, top 4s 2s, left 2s 2s";
            목표.style.width = '800px';
            목표.style.height = '800px';
            목표.style.borderRadius = '50%';
            목표.style.top = '50%';
            목표.style.left = '50%';
            목표.style.transform =
            'translate(-50%, -50%) rotate(360deg) scale(1.3)';

            // 전체 배경색 바꾸기
            // 대상: body
            // js에서 body는 특별히 취급해서
            // document.body
            var 바디 = document.body
            바디.style.backgroundColor = 'pink';
            바디.style.transition = '5s 3s';

        } /////////// 보여줘 함수 //////////////////


       /*******************************
            함수명: 바꿔
            기능: 기존 박스 구성요소 및 스타일변경
       *******************************/
       function 바꿔(){
            // 1. 호출확인
            console.log('바꿔볼까?');

            // 2. 대상 : .pbox
            var 목표 = 
            document.getElementsByClassName('pbox').item(0);

        }  ///////////////////바꿔함수////////////

</script>
</head>

<body>

    <!-- 드라마 소개박스 -->
    <p class="pbox" title="여기를 클릭하세요! 더블클릭하면 우영우가 나옵니다." onclick="보여줘()" ondblclick="바꿔()">
        나는 요즘 매일 생각한다! <br>
        도대체 <span id="name"></span>
        
    </p>

    <!-- 원모양 박스 -->
    <div class="박스야">
        <!-- 원모양 -->
        <div class="원이야" onmouseover="맘대로해라(0,'별이 빛나는 밤')"></div>
        <div class="원이야" onmouseover="맘대로해라(1,'론강의 별이 빛나는 밤')"></div>
        <div class="원이야" onmouseover="맘대로해라(2,'밤의 카페 테라스')"></div>
    </div>

    <!-- 사각형으로 변할 전체 마무리 원박스 -->
    <div class="넌뭐냐" title="오른쪽 버튼을 클릭해 주세요!" oncontextmenu="사각사각()"></div>

</body>

</html>
